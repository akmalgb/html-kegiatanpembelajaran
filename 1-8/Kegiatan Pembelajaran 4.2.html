<!DOCTYPE html>
<html>
    <font face="calibri" color="dimgray">
    <head>
        <title>Multimedia</title>
    </head>
    <body>
        <h3>Upside Down</h3>
        <audio controls>
            <source src="Jeremy Zucker - Upside Down.mp3" type="audio/mp3">
                Browser doesn't support audio
                <!--
                "controls" digunakan untuk menampilkan control audio
                (play/pause, volume)
                pastikan file audio sudah terdapat pada folder yang sama
                dengan file html
                kalimat "Browser...." ditampilkan jika browser tidak
                support audio -->
        </audio>
        <h3>Video</h3>
        <video width="300" height="300" controls>
            <source src="Upside Down.mp4"  type="video/mp4" align="center">
        </video>
    </body>
</font>
</html>
