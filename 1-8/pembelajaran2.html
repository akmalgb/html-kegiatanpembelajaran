<!DOCTYPE html>
    <html>
    <font face="calibri" color="black">
    <head>
        <title>Membuat Format Teks</title>
    </head>
    <body>
        <h2>Latihan Format Teks</h2>
        <u1>
            <!--Format teks tebal-->
            <li>
                <b>Ini adalah format tebal</b>
            </li>
            <!--Format miring-->
            <li>
                <i>ini adalah format miring</i>
            </li>
            <!--Format garis bawah-->
            <li>
                <u>Ini adalah format garis bawah</u>
            </li>
            <!-- Format Superscript Text -->
            <li>
                Ini adalah format pangkat x<sup>2</sup> + y
                <sup>3</sup> = 15
            </li>
            <!-- Format Subscript Text -->
            <li>
                H<sub>2</sub>O<sub>3</sub>
            </li>
            <!-- Format Highlight -->
            <li>
                <mark>Coding itu mudah</mark>
            </li>
            <!-- Format Coret -->
            <li>
                Pemrograman Web itu <del>sulit</del> mudah
            </li>
        </u1>
    </body>
</font>
</html>
